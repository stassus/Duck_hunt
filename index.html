    function duckTraectory () {
        var directionDice = Math.floor(Math.random() * 6);
        var x = 1;
        var y = 1;
        var minLength = 100;

        duck.classList.remove(duckClass);
        switch (directionDice) {
            case 0:
                duckClass = "duck_fly_left";
                x = -1;
                y = 0;
                break;
            case 1:
                duckClass = "duck_fly_right";
                x = 1;
                y = 0;
                break;
            case 2:
                duckClass = "duck_fly_top_left";
                x = -1;
                y = 1;
                break;
            case 3:
                duckClass = "duck_fly_down_left";
                x = -1;
                y = -1;
                break;
            case 4:
                duckClass = "duck_fly_top_right";
                x = 1;
                y = 1;
                break;
            case 5:
                duckClass = "duck_fly_down_right";
                x = 1;
                y = -1;
                break;
        }


        var lengthDice = Math.floor((Math.random() * 6) + 1);

        if (duck.offsetLeft < 0 &&  duck.offsetTop > window.innerHeight && x === -1 && y === -1) {
            x = x*(-1);
            y = y*(-1);
            lengthDice = 8;
            duckClass = "duck_fly_up_right";
        }

        else if (duck.offsetLeft < 0 &&  duck.offsetTop < 0 && x === -1 && y === 1) {
            x = x * (-1);
            y = y * (-1);
            lengthDice = 8;
            duckClass = "duck_fly_down_right";
        }

        else if (duck.offsetLeft > window.innerWidth &&  duck.offsetTop < 0 && x === 1 && y === 1) {
            x = x * (-1);
            y = y * (-1);
            lengthDice = 8;
            duckClass = "duck_fly_down_left";
        }

        else if (duck.offsetLeft < window.innerWidth &&  duck.offsetTop > window.innerHeight && x === 1 && y === -1) {
            x = x * (-1);
            y = y * (-1);
            lengthDice = 8;
            duckClass = "duck_fly_up_left";
        }

        else if (duck.offsetTop < 0 && y === -1) {
            y = y * (-1);
            lengthDice = 6;
            duckClass = "duck_fly_down_left";
        }
        else if (duck.offsetLeft < 0 && x === -1) {
            x = x*(-1);
            lengthDice = 6;
            duckClass = "duck_fly_right";
        }

        else if (duck.offsetLeft > window.innerWidth && x === 1) {
            x = x*(-1);
            lengthDice = 6;
            duckClass = "duck_fly_left";
        }
        else if (duck.offsetTop > window.innerHeight && y === 1) {
            y = y*(-1);
            lengthDice = 6;
            duckClass = "duck_fly_up_left";
        }

        duck.classList.add(duckClass);

        var moveX = lengthDice * minLength * x;
        var moveY = lengthDice * minLength * y *0.7;


        duckX = moveX + duckX;
        duckY = moveY + duckY;


        duck.style.left = duckX + "px";
        duck.style.bottom = duckY + "px";

    }
